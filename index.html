<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

            <img class="rotate-img" src="img/360.png" height="23" width="63">
            <a href="#" class="left-arrow"><img src="img/left-arrow.png" height="33" width="83"></a>
            <a href="#" class="right-arrow"><img src="img/right-arrow.png" height="33" width="83"></a>
            <div class="loader">
                <img src="img/loader.gif" height="128" width="128">
                <span class="percent">0</span>
            </div>
            <a class="close"><img src="img/close.png" height="39" width="36"></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
